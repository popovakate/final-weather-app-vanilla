<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="city-form" class="mb-3">
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              placeholder="Change a city..."
              autofocus="on"
              autocomplete="off"
              class="form-control shadow-sm"
              id="city-input"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm w-100"
              id="city-input"
            />
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn btn-outline-secondary w-100"
              id="geo-position-button"
            >
              My location
            </button>
          </div>
        </div>
      </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src=""
                  alt=""
                  id="icon" 
                  class="float-left"
                />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"><a href="#" id="cels-link" class="active">°C</a> | <a href="#" id="farh-link">°F</a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>pressure: <span id="pressure"></span>hPa</li>
                <li>humidity: <span id="humidity"></span></span>%</li>
                <li>wind: <span id="wind"></span></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/popovakate/final-weather-app-vanilla"
            target="_blank"
            >Open-sourse code</a
          >
          by Kate Popova
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
